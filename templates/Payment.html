<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment with Medicine Background</title>
</head>
<style>
body {
  font-family: Arial, sans-serif;
  background-image: url('https://th.bing.com/th/id/OIG2.pbKMEk5SO8v.JsK9fVSN?pid=ImgGn');
  background-size: cover;
  color: white;
}
.overlay {
  background-color: rgba(0, 0, 0, 0.7); /* Black overlay with opacity */
  padding: 20px;
  min-height: 100vh;
}
.payment-methods {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.payment-method {
  margin: 10px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: rgba(255, 255, 255, 0.2);
  cursor: pointer;
}
.payment-method:hover {
  background-color: rgba(255, 255, 255, 0.3);
}
.input-field, button {
  margin: 10px 0;
  padding: 10px;
  width: calc(100% - 22px);
  border-radius: 5px;
  border: none;
}
button {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
</style>
<body>

<div class="overlay">
  <div class="payment-methods">
    <div class="payment-method" id="creditCard">
      Credit Card
      <form style="display:none;" id="creditCardForm" onsubmit="handlePayment(event, 'creditCard')">
        <input type="text" class="input-field" placeholder="Card Number" required>
        <input type="text" class="input-field" placeholder="CVV" required>
        <input type="month" class="input-field" placeholder="Expiry Date" required>
        <button type="submit">Pay with Credit Card</button>
      </form>
    </div>
    <!-- Add other payment methods here -->
  </div>
</div>
<script>
document.querySelectorAll('.payment-method').forEach(item => {
  item.addEventListener('click', function() {
    document.querySelectorAll('.payment-method form').forEach(form => {
      form.style.display = 'none';
    });
    this.querySelector('form').style.display = 'block';
  });
});

function handlePayment(e, method) {
  e.preventDefault();
  // Here you can handle the payment processing
  // For simplicity, let's just show a success message
  alert('Payment successful with ' + method);
  window.location.href = '/'; // Redirect to homepage after successful payment
}
</script>
</body>
</html>
